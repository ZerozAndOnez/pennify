<div class="auth-form">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <ejs-textbox
      placeholder="Email"
      [(ngModel)]="email"
      name="email"
    ></ejs-textbox>
    <ejs-textbox
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
    ></ejs-textbox>
    <button ejs-button type="submit" cssClass="e-primary">Login</button>
    <p *ngIf="authStore.error$ | async as error" class="error">{{ error }}</p>
  </form>
</div>
