<div class="container mt-5">
  <h2>{{ 'Password Reset Request' | translate }}</h2>
  <form [formGroup]="resetRequestForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">{{ 'Email' | translate }}</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="resetRequestForm.invalid"
    >
      {{ 'Request Password Reset' | translate }}
    </button>
  </form>
  <p *ngIf="message" class="mt-3">{{ message }}</p>
</div>
